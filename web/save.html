<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>insertData</title>
</head>
<body>
<h1> POST Method </h1>
<form action = "#" accept-charset="utf-8" name = "person_info" method = "post">
    <fieldset>
        <legend>개인 정보 입력</legend>
        이름 : <input type = "text" name = "name"/><br><br>
        성별 : 남<input type = "radio" name = "man" />
               여<input type = "radio" name = "woman" /><br><br>
        나이 : <input type = "text" name = "age"/><br><br>
    <br>
        <legend>여가 활동</legend>
        취미 : <input type = "text" name = "hobby"/><br><br>
        특기 : <input type = "text" name = "specialty"/><br><br>

        <input type = "submit" value = "submit"/>
        <input type = "reset" value = "reset"/><br><br>
    </fieldset>
</form>
</body>
</html>
